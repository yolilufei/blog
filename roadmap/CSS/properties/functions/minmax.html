<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minmax</title>
    <style>
      .minmax-example {
        display: grid;
        grid-template-columns: 1fr 1fr minmax(300px, 700px);
        height: 100px;
      }

      .minmax-example div {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="minmax-example">
      <div class="first-child">1</div>
      <div class="second-child">2</div>
      <div class="third-child">3</div>
    </div>
  </body>
</html>
